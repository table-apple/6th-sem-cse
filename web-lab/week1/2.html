<html>
<head>
	<title>Registration</title>
</head>
<body>


	<div style="padding-left:450px;padding-top:150px;">
		<h1>New User Registration Form</h1>
		<form action='success.html'>

			Username <input type='text' name='name'>
			<br><br>
			Email <input type='email' name='email' placeholder='name@domain.com'>
			<br><br>

			Date of Birth  <input type='date' name='date' > (mm-dd-yyyy)
			<br><br>

			HTML Experience Years : 0 <input type='range' min='0' max='100' value='10' name='experience'> 100 years
			<br><br>


			Number of children <input type='number' name='child'>
			<br><br>

			Personal Page URL : <input type='url' name ='url' placeholder='HTTP://domain.com'>

			<br><br>

			Registration renewal month <input type='text' name='renewal'>
			<br><br>

			<input type='submit' value='submit'>

			<br><br>
			<input type='reset' value='clear'>




		</form>
	</div>


</body>
</html>
