<html>
<head>
	<title>ISC</title>
</head>
<body>




	<div style="padding-left:450px;padding-top:150px;">

		<h1>ISC Questionare</h1>
		<form action='success.html'>

			Student name <input type='text' name='name'>
			<br><br>
			Password <input type='password' name='pass'>
			<br><br>
			Prefered Courses:
			<br>

			Web <input type='checkbox' name='course1' value='web'>
			Data structure <input type='checkbox' name='course2' value='Data Structure'>
			OS <input type='checkbox' name='course3' value='OS'>
			<br><br>

			How many hours you study every day?
			<br>
			1-3 hours <input type='radio' name='hour' value='1-3'>
			4-5 hours <input type='radio' name='hour' value='4-5'>
			more than 6 hours hours <input type='radio' name='hour' value='6'>

			<br><br>

			Rate ISC Department  
			<select name='rate'>
				<option value='excellent'>Excellent</option>
				<option value='Moderate'>Moderate</option>
				<option value='Bad'>Bad</option>
			</select>
			<br><br>


			Further Comments:
			<br>
			<textarea name='comment' rows = "10" cols = "40"></textarea>


			<br><br>
			<input type='reset' ><input type='submit'>



		</form>
	</div>


</body>
</html>
